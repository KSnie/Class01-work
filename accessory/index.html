<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Car Accessories</h1>

    <h3>Add Accessory</h3>
    <button id="openModal">Add Accessory</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Accessory</h2>
            <select id="modal-accessory-select">
                <option value="10">Car Cover</option>
                <option value="20">Seat Covers</option>
                <option value="30">Phone Holder</option>
            </select>
            <input type="number" id="modal-amount-input" min="1" value="1">
            <button id="add-modal-button">Add</button>
        </div>
    </div>

    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </table>
    
    <h2>Price: <span id="price">$0</span></h2>
    <h2>VAT: <span id="total-vat">$0</span></h2>
    <h2>Total Price: <span id="total-price">$0</span></h2>
</body>
</html>
